<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="section">
        <h1>Welcome to My Static Site</h1>
        <p>This is a simple static website to showcase Vercel deployment.</p>
        <button id="clickMe">Click Me</button>
    </section>

    <section id="about" class="section">
        <h2>About</h2>
        <p>This site is built with HTML, CSS, and JavaScript, and deployed on Vercel.</p>
    </section>

    <section id="contact" class="section">
        <h2>Contact</h2>
        <p>Email us at <a href="mailto:contact@mywebsite.com">contact@mywebsite.com</a></p>
    </section>

    <footer>
        <p>&copy; 2024 My Static Site</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
